<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Play Virtual Piano</h1>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd> 
            <kbd>F</kbd> 
            <kbd>G</kbd> 
            <kbd>H</kbd>
            <kbd>J</kbd>  
        </div>
        <div class="black-keys">
        <kbd>W</kbd>
        <kbd>E</kbd>
        <kbd>R</kbd>
        <kbd>T</kbd>
        <kbd>Y</kbd>
        </div>
    </div>
    
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
